<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Esports Hub | News & Tournaments</title>
  <link rel="stylesheet" href="style.css">

  <header>
    <nav>
      <ul>

  <section class="hero">
    <div class="hero-background">

    <section class="featured-tournaments">

  <footer>

      <li><a href="#">Facebook</a></li>
